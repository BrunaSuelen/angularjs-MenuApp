<div ng-repeat="category in ctrl.categories" class="category">
  <div class="panel panel-default">
    <div class="panel-heading" ui-sref="items({category: category.short_name})">
      <span class="label label-info ng-binding">{{ category.short_name }}</span>
      <h3 class="panel-title">{{ category.name }}</h3>
    </div>
  </div>
</div>
